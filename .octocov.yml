# generated by octocov init
coverage:
  acceptable: current >= 94% && diff >= 0.5%
  badge:
    path: ./reports/.octocov-coverage.svg
  if: true
  paths:
    - ./reports/.coverage.out
codeToTestRatio:
  badge:
    path: ./reports/.octocov-ratio.svg
  code:
    - '**/*.go'
    - '!**/*_test.go'
  test:
    - '**/*_test.go'
testExecutionTime:
  if: true
diff:
  datastores:
    - github://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
report:
  if: is_default_branch
  datastores:
    - github://${GITHUB_REPOSITORY}

